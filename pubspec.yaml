name: app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  flutter_native_splash: 2.4.1
  flutter_svg: 2.0.10+1
  pinput: 5.0.0
  http: 1.2.2
  flutter_bloc: 8.1.6
  shared_preferences: 2.3.2
  image_picker: 1.1.2
  permission_handler: 11.3.1
  path_provider: 2.1.4
  extended_image: 8.2.3
  url_launcher: 6.3.0
  dio: 5.7.0
  image_gallery_saver: 2.0.3
  flutter_hooks: 0.20.5
  get_it: 7.7.0
  injectable: 2.4.4
  flutter_gen: 5.7.0
  flutter_localization: 0.2.2
  intl: 0.19.0
  equatable: 2.0.5
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pretty_dio_logger: any
  flutter_lints: 4.0.0
  injectable_generator: 2.6.2
  build_runner: 2.4.11
  intl_translation: 0.20.0
  intl_utils: 2.8.7
  flutter_gen_runner:

flutter_gen:
  output: lib/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    #    flare_flutter: true
    #    rive: true
    lottie: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - environment/
    - assets/images/
    - assets/svgs/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProText-Semibold.ttf
          weight: 600
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
